<!doctype html>
<html>
    <head>
        <title>{{title}}</title>   
        <style>
        .error {
            color: red;
        }
    </style>
    </head>
<body>

    <div>
        <a href='/blog'>Main Blog Page</a>&nbsp; &nbsp;<a href='/newpost'>Add Blog Entry</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category,message in messages %}
            <p><em class="{{category}}">{{message}}</em></p>
        {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
